<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<!--
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/animate.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>SoundBoard</title>
    </head>
    <body>
		<div data-role="page" id="splash">
			<div role="main">
				<div class="ui-grid-solo" style="margin-top:30px;"><div class="ui-block-a"><center><img src="img/logo2.png"/></br><p class="titleApp animated rubberBand">SoundBoard</p></center></div></div>
			</div>
		</div>
	
		<div data-role="page" id="home">
			<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
				<h1>SoundBoard</h1>
				<a href="#leftpanel" class="ui-btn ui-shadow ui-corner-all ui-icon-gear ui-btn-icon-notext">Settings</a>
			</div>
			<div role="main" id="mainDiv">

			</div>
			<div data-role="footer" data-position="fixed" data-tap-toggle="false" style="overflow:hidden;" id="statusBar" data-theme='b'>
				</br>
			</div>
			
			<!-- panel  -->
			<div data-role="panel" id="leftpanel" data-position="left" data-display="overlay" data-theme="a">
				<ul data-role="listview" data-icon="false" data-divider-theme="b">
					<li data-role="list-divider">Settings</li>
					<li>
						<fieldset data-role="controlgroup">
							<label for="checkboxShake">Enable shake</label>
							<input name="checkboxShake" id="checkboxShake" type="checkbox">
							<label for="checkboxSleep">Disable sleep</label>
							<input name="checkboxSleep" id="checkboxSleep" type="checkbox">
						</fieldset>
					</li>
				</ul>
			</div><!-- /panel -->
		</div>
		
		
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/shake.js"></script>
		<script type="text/javascript" src="js/medias.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
